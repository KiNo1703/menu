<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полезные утилиты</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 350px;
            margin: 0 auto;
        }
        .site-button {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            border: none;
            color: white;
            padding: 18px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        .site-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background: linear-gradient(to right, #45a049, #2E8B57);
        }
        .site-button:active {
            transform: translateY(0);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .site-button:nth-child(1) { animation-delay: 0.1s; }
        .site-button:nth-child(2) { animation-delay: 0.2s; }
        .site-button:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <h1>Полезные утилиты</h1>
    <div class="button-container" id="buttonContainer">
        <!-- Кнопки будут добавлены через JavaScript -->
    </div>

    <script>
        // Массив с данными о сайтах (название и URL)
        const sites = [
            { name: "Генераторы", url: "https://kino1703.github.io/hex-commands-generator/" },
            { name: "Овнеры", url: "https://kino1703.github.io/owner/" },
            { name: "Метки", url: "https://kino1703.github.io/mark/" }
        ];

        // Получаем контейнер для кнопок
        const buttonContainer = document.getElementById("buttonContainer");

        // Создаем кнопки для каждого сайта
        sites.forEach(site => {
            const button = document.createElement("button");
            button.className = "site-button";
            button.textContent = site.name;
            button.onclick = function() {
                window.open(site.url, "_blank");
            };
            buttonContainer.appendChild(button);
        });
    </script>
</body>
</html>
